<!DOCTYPE html>
<html>
<head>
	<title>Homebrew Google Homepage</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	
	<meta description="Attempt at recreating the Google search page.">
	
</head>

<body>

<div class="header-wrapper">
	<div class="header">
		<ul>
			<li><a href="https://plus.google.com">+Plus</a></li>
			<li><a href="http://www.gmail.com">Gmail</a></li>
			<li><a href="https://www.google.com/imghp">Images</a></li>
			<li><a href="http://www.google.com/intl/en/options/"><img src="grid_icon.png" alt="Grid icon" /></a></li>
			<li><img src="notifications_icon.png" alt="Notifications icon"/></li>
			<li><a href="https://plus.google.com/u/0/stream/all?hl=en"><img src="share_icon.png" alt="Share on G+" /></a></li>
			<li><a href="https://plus.google.com/u/0/me?authuser=0"><img src="profile_pic.jpg" alt="Profile image" class="profile"></a></li>
		</ul>
	</div>
</div>

<div class="meat">
	<img src="logo.png" class="logo" alt="Google Logo" />
		<br />
	<div class="searchbar">
		<input type="text" name="searchterm">
	</div>
			<br />
	<div class="buttons">
		<input type="button" value="Google Search">
		<input type="button" value="I'm Feeling Lucky!">
	</div>
</div>

<div class="footer-wrapper">
	<div class="footer-left">
		<ul>
			<li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
			<li><a href="https://www.google.com/services/?fg=1">Business</a></li>
			<li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
		</ul>
	</div>
	
	<div class="footer-right">
		<ul>
			<li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
			<li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
			<li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
		</ul>
	</div>
</div>
